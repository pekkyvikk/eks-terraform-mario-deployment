name: Destroy Infrastructure

on:
  workflow_dispatch:  # Manual trigger required

jobs:
  destroy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: latest

      - name: Terraform Init
        run: |
          cd Terraform
          terraform init

      - name: Terraform Destroy (Approval Required)
        run: |
          echo "‚ö†Ô∏è About to destroy all resources!"
          echo "üõë You must manually approve this action in GitHub UI."
          sleep 10  # Give time to cancel if triggered by mistake
          terraform destroy -auto-approve
